<html>
<head><title>Gmail Signup</title></head>
<body bgcolor="#FFFFE0">
   <font color="blue"> <p>Please fill in this form to create an account.</p> </font>
<form ><center>
    
<table bgcolor="#D3D3D3" cellpadding="4"  cellspacing="2">

    <hr>
   <!-- <label for="fname"><b>First name</b>:</label>-->
    <tr>
        <td><b>Name</b></td>
    </tr>
    <tr>
        <td>
    <input placeholder="First Name" type="text" id="fname" name="fname" required>
</td>

    <td>
        <input placeholder="Last Name" type="text" id="lname" name="lname" required>
</td>
</tr>
<tr>
    <td><b>Choose your username</b></td>
</tr>
<tr>
    <tr>
        <td colspan="2">
            <input type="email" placeholder="                                                                    @gmail.com" size="47" name="email" id="email" required>
</td> 
</tr>
<tr>
    <td><b>Create a password</b></td>
</tr>
<tr>
   
    <tr>
        <td>
            <input type="password" placeholder="Enter Password"id="psw" required><br>
</td>
</tr>
<tr>
    <td><b>Confirm your password</b></td>
</tr>
<tr>
    
    <tr>
        <td>
            <input type="password" placeholder="Repeat Password" id="psw-repeat" required><br>
</td>
</tr>

<tr>
<td>
    <label for="birth"><b>Birthday</b></label></td>
  <td align="right">  <input type="date"  id="birth" required>
</td>
</tr>
<tr>
    <td><label for="gn"><b>Gender</b></label></td>
    <td align="right">
        <select  id="gn">
            <option value="Choose">I am..</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="Other">Other</option>
            </select>
        </td>
    </tr>
 
    <tr>
        <td> <label for="mob"><b>Mobile Number</b></label></td>
        <td align="right">  <input type="tel" placeholder="xxxxxxxxxx" id="birth" required>
        </td>
    </tr>
    <tr>
        <td> <label for="mob"><b>Location</b></label></td>
        <td align="right">
            <input list="Location" name="Location">
            <datalist id="Location">
              <option value="United States">
              <option value="India">
              <option value="Japan">
              <option value="Russia">
              <option value="Africa">
            </datalist>
        </td>
    </tr>
    </table>
</center>
    <hr>
    <p >Already have an account? <a href="#">Sign in</a>.</p><p align="right">By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
  <p align="right"><button type="submit" class="registerbtn" >Register</button></p>
</form>
</body>
</html>
